<!DOCTYPE html>
<html>
<head>
	<title>Edit Page</title>
	<link rel="stylesheet" type="text/css" href="./CSS/editprofile.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="header flex-space">
	<div class="sub_header flex">
		<div class="sub_header_item container_sub_header">
			<a href="profilepage.html">
			<img src="https://png.pngtree.com/png-vector/20190228/ourmid/pngtree-wrong-false-icon-design-template-vector-isolated-png-image_711428.jpg" class="image_container_sub_header" alt="">
			</a>
			<!-- <i class="fa fa-close" style="font-size:24px"></i> -->
		</div>
		<div class="sub_header_item sub_header_item_span">
			<span>Edit Profile</span>
		</div>
	</div>
	<div class="sub_header container_sub_header">
		<a href="profilepage.html">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1YLBLKCPG8u8vxrZP56ljxQz4XWdE_nNzEQ&usqp=CAU" class="image_container_sub_header" alt="">
			<!-- https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1YLBLKCPG8u8vxrZP56ljxQz4XWdE_nNzEQ&usqp=CAU -->
		<!-- <i class="fa fa-check" style="font-size:24px"></i> -->
	</a>
	</div>
</div>
<!--end of header  -->
<div class="middle_part">
	<div class="user_profile">
		<div class="user_profile_container_img">
			<img src="https://www.pinkvilla.com/files/styles/contentpreview/public/naagin_3_actor_pearl_v_puri_all_set_to_make_his_big_bollywood_debut_heres_what_he_has_to_say.jpg?itok=UwkSmdN8" 
			alt="" class="user_profile_container_sub_image" >
		</div>
		<div class="user_profile_text">
			<span>Change profile photo</span>
		</div>
	</div>
	<!-- end profile section -->
	<div class="user_profile_edit_box">
		<div class="user_profile_edit_sub_box">
			<input type="text" class="user_profile_edit_text" placeholder="Name">
			<input type="text" class="user_profile_edit_text" placeholder="Username">
			<input type="text" class="user_profile_edit_text" placeholder="Website">
			<input type="text" class="user_profile_edit_text" placeholder="Bio">
		</div>
		<div class="account_edit_part">
			<p class="text_account_edit_part">Switch to Professional account</p>
			<p class="text_account_edit_part">Personal information settings</p>
		</div>
	</div>
</div>
</body>
</html>
